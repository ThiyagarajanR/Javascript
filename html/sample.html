<!DOCTYPE html>
<html>
  <head><title>Callback Stack Trace</title></head>
  <body>
    <script>
      function sayHello(name, callback) {
        console.log("Hello, " + name);
        debugger;
        callback();
      }

      debugger;

      sayHello("Thiyagarajan", () => {
        console.log("Callback executed!");
      });
    </script>
  </body>
</html>
